<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="input-group" id="city-form">
        <input
          id="city-input"
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <button type="button" id="search" class="btn btn-outline-primary">
          Search
        </button>
        <button type="button" id="current">Current</button>
      </form>

      <div class="row">
        <div class="col">
          <h1 id="displayed-city">Dublin, Ireland 🇮🇪</h1>
          <h2 class="date" id="current-date">Sun, March 21st 2021</h2>
          <div class="time" id="current-time">15:49</div>
        </div>
        <div class="col temperature">
          <span id="displayed-temp"> 19</span><span id="celsius">°C</span>

          <p class="cloudy">Partly cloudy</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="precipitations">
            ☂️ Precipitation: 1%
            <br />
            💧 Humidity: 62%
            <br />
            💨 Wind: 10km/h
          </p>
        </div>
        <div class="col">
          <p class="quote">"Have a lovely day!"</p>
        </div>
        <hr />
        <h3>Next five days 🗓️</h3>
        <div class="next-five-days">
          <div class="row">
            <div class="col">
              <p class="monday">
                Mon
                <br />
                🌤
                <br />
                12°/6°
              </p>
            </div>
            <div class="col">
              <p class="tuesday">
                Tue
                <br />
                ☁
                <br />
                12°/4°
              </p>
            </div>
            <div class="col">
              <p class="wednesday">
                Wed
                <br />
                🌤
                <br />
                11°/6°
              </p>
            </div>
            <div class="col">
              <p class="thursday">
                Thu
                <br />
                🌧
                <br />
                13°/3°
              </p>
            </div>
            <div class="col">
              <p class="friday">
                Fri
                <br />
                🌧
                <br />
                7°/3°
              </p>
            </div>
          </div>
        </div>
      </div>
      <span class="open-source"
        ><a href="https://github.com/emelinebarrea/weather-app"
          >Open-source code</a
        >
        by Emeline Barrea</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
